<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon/download (1).png" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="form">
          <input type="text" class="input" />
          <input type="submit" class="add btn-hover" value="Add Task" />
        </div>
        <div class="displaying-buttons">
          <button class="btn-hover all-btn">All</button>
          <button class="btn-hover completed-btn">Completed</button>
          <button class="btn-hover uncompleted-btn">UnCompleted</button>
        </div>
      </div>
      <div class="tasks"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
